<!DOCTYPE html>
<html>

<head>
    <title>Flash Cards</title>
    <!-- We've provided some styles for you, aren't we nice? -->
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body ng-app="flashCards" ng-controller="MainController">
    <button class="category-button" ng-repeat="category in categories" ng-click="getCategoryCards(category)" ng-class="currentCat === category ? 'active' : null">{{category}}</button>
    <button class="category-button" ng-click="reset()">Reset</button>
    <div ng-controller="StatsController" id="statistics">
        <div id="scoreboard">
            <h3>Correct: <span>{{ scores.correct }}</span></h3>
            <h3>Incorrect: <span>{{ scores.incorrect }}</span></h3>
        </div>
    </div>
    <loader ng-hide="flashCards"></loader>
    <flash-cards></flash-cards>
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <script src="main.controller.js"></script>
</body>

</html>
